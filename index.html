<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subtração de Valores</title>
<script>
function subtrairValores(valor1, valor2) {
    // Calcula a subtração dos valores
    var resultado = valor1 - valor2;

    // Exibe a mensagem de alerta com o resultado da subtração
    alert("A subtração de " + 10 + " e " + 5 + " é igual a " + resultado);

    // Verifica se o primeiro valor é maior que o segundo
    if (valor1 > valor2) {
        alert("O valor " + valor1 + " é maior que o valor " + valor2 + ".");
    } else {
        alert("O valor " + valor1 + " é menor que o valor " + valor2 + ".");
    }
}
</script>
</head>
<body>

<!-- Botão para chamar a função -->
<button onclick="subtrairValores(10, 5);">Subtrair Valores</button>

</body>
</html>
